<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <div class="clock">
                <img src="https://gifdb.com/images/high/moving-backwards-timer-n5i0xsmaluxuh22z.gif" width="200px" alt="Clock Image">
            </div>
            <div class="timer">
                <span id="timer-display">00:00:00</span>
                <div class="controls">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
